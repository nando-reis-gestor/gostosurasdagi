<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cupcake House</title>

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://unpkg.com/swiper@11/swiper-bundle.min.css" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    *,
    *::before,
    *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 62.5%;
      font-family: sans-serif;
    }

    body {
      font-size: 1.6rem;
      background: #6a0dad;
      color: white;
      overflow-x: hidden;
    }

    /* HEADER (faixa preta) */
    header {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0 4rem;
      height: 20rem;
      background: black;
      position: relative;
      overflow: hidden;
    }

    .header-center-img {
      z-index: 2;
    }

    .header-center-img img {
      height: 25rem;
      display: block;
    }

    .icon-cart {
      position: absolute;
      top: 2rem;
      right: 4rem;
      z-index: 3;
    }

    .icon-cart img {
      width: 6rem;
      border-radius: 50%;
      transition: 1s;
    }

    .icon-cart img:hover {
      cursor: pointer;
      background-color: #fff;
    }

    /* ===== VAGALUMES ===== */
    .firefly {
      position: absolute;
      width: 7px;
      height: 7px;
      border-radius: 50%;
      background: radial-gradient(
        circle,
        #fffce1 0%,
        #ffe26f 45%,
        rgba(255, 226, 111, 0.2) 60%,
        transparent 70%
      );
      box-shadow: 0 0 14px rgba(255, 246, 196, 1);
      opacity: 0;
      animation: firefly 4.5s linear infinite;
      pointer-events: none;
      z-index: 1;
    }

    .firefly--1 { left: 48%; top: 10.5rem; animation-delay: -0.5s; }
    .firefly--2 { left: 60%; top: 11.5rem; animation-delay: -1.3s; }
    .firefly--3 { left: 38%; top: 12rem; animation-delay: -2.1s; }
    .firefly--4 { left: 55%; top: 13rem; animation-delay: -2.7s; }
    .firefly--5 { left: 30%; top: 11rem; animation-delay: -3.1s; }
    .firefly--6 { left: 68%; top: 11.8rem; animation-delay: -3.7s; }

    @keyframes firefly {
      0% { transform: translate(0,0) scale(0.5); opacity: 0; }
      20% { opacity: 1; }
      60% { transform: translate(12px,-34px) scale(1.05); opacity: 1; }
      100% { transform: translate(-8px,-70px) scale(0.4); opacity: 0; }
    }

    /* CONTEÚDO PRINCIPAL */
    main {
      margin: 5rem 0;
    }

    .title-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      margin-bottom: 4rem;
      text-align: center;
    }

    .title-container h1 {
      font-size: 3.2rem;
    }

    /* BOTÃO WHATSAPP */
    .btn-whatsapp {
      background-color: #25d366;
      color: white;
      text-decoration: none;
      padding: 1.5rem 3rem;
      border-radius: 5rem;
      font-weight: bold;
      font-size: 1.8rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      transition: transform 0.3s, background-color 0.3s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-whatsapp:hover {
      background-color: #1eb954;
      transform: scale(1.05);
    }

    .container {
      max-width: 120rem;
      margin: 0 auto;
      padding: 0 2rem;
    }

    /* SWIPER */
    .trending-slider {
      padding: 4rem 0 6rem;
    }

    .trending-slide {
      display: flex;
      justify-content: center;
    }

    .trending-slide-img img {
      width: 37rem;
      height: 42rem;
      border-radius: 2rem;
      object-fit: cover;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .swiper-button-next,
    .swiper-button-prev {
      color: #fff;
    }

    .swiper-pagination-bullet {
        background: #fff;
    }

    /* REDES SOCIAIS */
    .social {
      text-align: center;
      margin-bottom: 3rem;
    }

    .social i {
      font-size: 2.4rem;
      margin: 0 1rem;
      transition: 0.3s;
      cursor: pointer;
      color: white;
    }

    .social i:hover {
      opacity: 0.7;
    }

    /* RESPONSIVO */
    @media (max-width: 768px) {
      header {
        height: 15rem;
      }

      .header-center-img img {
        height: 18rem;
      }

      .trending-slide-img img {
        width: 26rem;
        height: 30rem;
      }

      .title-container h1 {
        font-size: 2.4rem;
      }
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="firefly firefly--1"></div>
    <div class="firefly firefly--2"></div>
    <div class="firefly firefly--3"></div>
    <div class="firefly firefly--4"></div>
    <div class="firefly firefly--5"></div>
    <div class="firefly firefly--6"></div>

    <div class="header-center-img">
      <img src="logogiovana.png" alt="Logo Giovana" />
    </div>

    <div class="icon-cart">
      <img src="img/cart.png" alt="Carrinho" />
    </div>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main>
    <div class="title-container">
      <h1>Feito à mão e com Coração!</h1>
      
      <!-- Botão do WhatsApp -->
      <a href="https://wa.me/556281890481" class="btn-whatsapp" target="_blank">
        <i class="fab fa-whatsapp"></i>
        Peça pelo WhatsApp
      </a>
    </div>

    <section id="trending">
      <div class="container">
        <div class="swiper trending-slider">
          <div class="swiper-wrapper">
            <!-- Novas imagens adicionadas -->
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="marron.png"></div></div>
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="cenoura.png"></div></div>
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="branco.png"></div></div>
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="3bolo.png"></div></div>
            
            <!-- Imagens anteriores mantidas caso queira -->
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="img/cupcake-pink.png"></div></div>
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="img/cupcake-blue.png"></div></div>
            <div class="swiper-slide trending-slide"><div class="trending-slide-img"><img src="img/cupcake-purple.png"></div></div>
          </div>

          <div class="swiper-pagination"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- REDES SOCIAIS -->
  <div class="social">
    <i class="fab fa-instagram"></i>
    <i class="fab fa-facebook"></i>
  </div>

  <!-- SCRIPTS -->
  <script src="https://unpkg.com/swiper@11/swiper-bundle.min.js"></script>
  <script>
    new Swiper(".trending-slider", {
      effect: "coverflow",
      centeredSlides: true,
      loop: true,
      slidesPerView: "auto",
      coverflowEffect: {
        rotate: 0,
        depth: 100,
        modifier: 2.5
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev"
      }
    });
  </script>

</body>
</html>
